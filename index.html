<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">
        </div>
        <div class="buttons">
            <button class="ops AC">AC</button>
            <button class="ops divide">/</button>
            <button class="ops back"> <- </button>
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button class="ops">*</button>
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button class="ops">-</button>
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button class="ops">+</button>
            <button class="nums zero">0</button>
            <button class="ops dot">.</button>
            <button class="ops equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
